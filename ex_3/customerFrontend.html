<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="formChecker.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<h2>Welcome to the Web Store!</h2>
	
	<form action="customerBackend.php" method="POST" onsubmit="return validate()">
		<h4>Credentials</h4>
		Email: <input type="text" name="username" id="email" required><br>
		Password: <input type="text" name="password" id="password" required><br>
		

		<h4>Items</h4>
		<table>
			<thead>
				<tr>
					<th>Item</th>
					<th>Price</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="item">Bananas</td>
					<td class="price">$0.25</td>
					<td><input type="text" name="ban_q" id="ban_q" required></td>
				</tr>
				<tr>
                                        <td class="item">Apples</td>
					<td class="price">$0.35</td>
					<td><input type="text" name="app_q" id="app_q" required></td>
                                </tr>
				<tr>
                                        <td class="item">Oranges</td>
					<td class="price">$0.30</td>
					<td><input type="text" name="or_q" id="or_q" required></td>
                                </tr>
			</tbody>
		</table>

		<h4>Shipping Options</h4>
                <table>
                        <tbody>
                                <tr>
                                        <td class="item">Overnight</td>
					<td class="price">$50.00</td>
                                        <td><input type="radio" name="shipping" value="Overnight"></td>
                                </tr>
                                <tr>
                                        <td class="item">3 Day</td>
                                        <td class="price">$5.00</td>
					<td><input type="radio" name="shipping" value="3 Day"></td>
                                </tr>
                                <tr>
                                        <td class="item">7 Day</td>
					<td class="price">Free</td>
                                        <td><input type="radio" name="shipping" value="7 Day" checked="checked" ></td>
                                </tr>
                        </tbody>
                </table>
		<input type="submit" value="Submit">	
	</form>
</body>
</html>
